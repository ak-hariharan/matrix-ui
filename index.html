    <link rel="stylesheet" href="styles.css">
    <title>matrix_ui</title>
  </head>
  <body>
    <header>
      <!--  -->
    </header>

      <label class="labels-value">
        Start Value:
        <input class="input-values" type="number" name="start-value">

      <label class="labels-value">
        End Value:
        <input class="input-values" type="number" name="end-value">
      </label>

      <table class="matrix">
        <tr>
          <td class="table-values">85</td>
          <td class="table-values">90</td>
          <td class="table-values">95</td>
        </tr>
        <tr>
          <td class="table-values">100</td>
          <td class="table-values">105</td>
          <td class="table-values">110</td>
        </tr>
        <tr>
          <td class="table-values">115</td>
          <td class="table-values">120</td>
          <td class="table-values">125</td>
        </tr>
      </table>

      <p>Selected value is 105</p>
    </main>
    <footer>
      <!--  -->
    </footer>
  </body>
</html>
